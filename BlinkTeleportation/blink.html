<!doctype html>
<html>
<head>
	<title>Blink-Teleportation Lesson</title>
	<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="blink-teleportation.js"></script>
</head>
 
<body>
	<a-scene background="color: #FFFFFF">
		<!-- ASSET MANAGEMENT SYSTEM -->
		<a-assets>
            <a-asset-item id="car"src="https://cdn.glitch.me/40132c39-d787-404a-944d-86a83cbc1dbe/free_porsche_911_carrera_4s.glb"></a-asset-item>
            <a-asset-item id="model" src="https://cdn.glitch.global/4e8c593d-80c3-4c69-b90a-36d7412cb429/fighter.glb"></a-asset-item> 
			<img id="arrow" src="arrow.png"></img>
		</a-assets>

		<!--Sky-->
		<a-sky color="#FFFFFF"></a-sky>
		
		<!-- Car Model -->
		<a-entity gltf-model = "#car" 
		scale="0.5 0.5 0.5" 
		position="-3 0.5 4">
		</a-entity>
		<a-image src="#arrow" position="-3 1.5 4" blink-teleportation="pos: -2 0 6" look-at="#camera">
			<a-text color="black" position="-0.7 0.5 0" value="Teleport Here"></a-text>
		</a-image>

	
		<!-- Green box -->
		<a-box color="#00AA00" position="3 0.5 4">
		</a-box>
		<a-image src="#arrow" position="3 2 4" blink-teleportation="pos: 2 0 4" look-at="#camera">
			<a-text color="black" position="-0.7 0.5 0" value="Teleport Here"></a-text>
		</a-image>

		<!-- Fighter Model -->
		<a-entity gltf-model="#model" position="-3 0.5 -4"  >
		</a-entity>
		<a-image src="#arrow" position="-3 3.5 -4"  blink-teleportation="pos: -2 0 -3" look-at="#camera">
			<a-text color="black" position="-0.7 0.5 0" value="Teleport Here"></a-text>
		</a-image>
	
		<!-- Blue tetrahedron -->
		<a-tetrahedron  color="#0077FF" position="3 0.55 -4" >
		</a-tetrahedron>
		<a-image src="#arrow" position="3 2.5 -4" blink-teleportation="pos: 2 0 -2" look-at="#camera">
			<a-text color="black" position="-0.7 0.5 0" value="Teleport Here"></a-text>
		</a-image>
		<!-- Ground -->
		<a-plane color = "gray" scale = "1000 1000 0"rotation="-90 0 0" >
		</a-plane>
		<!-- Camera rig -->
		<a-entity id="cameraRig" position="0 0 12">
			<!-- Camera -->
			<a-camera id="camera" wasd-controls-enabled="false">
				<a-cursor></a-cursor>
			</a-camera>
		</a-entity>
	</a-scene>
</body>
</html>
